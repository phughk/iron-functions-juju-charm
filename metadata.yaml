name: iron-functions
summary: charm to bring up iron-io functions FaaS
maintainer: Hugh Kaznowski <phkaznowski@gmail.com>
description: |
  iron-io has created an opensource implementation of a Function as a Service (FaaS)
  service. It supports the AWS lambda format and has a spin off project for
  Openstack called Picasso. This charm is being written precursively to
  an Openstack Picasso charm
tags:
  # Replace "misc" with one or more whitelisted tags from this list:
  # https://jujucharms.com/docs/stable/authors-charm-metadata
  - misc
subordinate: false
provides:
  faas:
    interface: iron-functions
